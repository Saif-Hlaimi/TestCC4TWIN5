<form [formGroup]="teamForm" (ngSubmit)="addTeam()">

    <label>Name:</label>
    <input formControlName="name" required />
    <div *ngIf="teamForm.get('name')?.invalid && teamForm.get('name')?.touched">
      Name is required.
    </div>
  
    <label>Project Name:</label>
    <input formControlName="projectName" required />
    <div *ngIf="teamForm.get('projectName')?.invalid && teamForm.get('projectName')?.touched">
      Project name is required.
    </div>
  
    <label>Level:</label>
    <input formControlName="level" required />
    <div *ngIf="teamForm.get('level')?.invalid && teamForm.get('level')?.touched">
      Level is required.
    </div>
  
    <label>Project Description:</label>
    <textarea formControlName="projectDescription"></textarea>
  
    <button [disabled]="teamForm.invalid">Add Team</button>

  </form>
